<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的封面型音乐播放器</title>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<!-- <div id="div1"><img src="img/bg.jpeg" alt=""/></div> -->

<!-- <div class="zj"></div> -->
<div class="music-player">
	<div id="jquery_jplayer" class="jp-jplayer"></div>
	<div class="info">
		<div class="center">
			<div class="jp-playlist">
				<ul>
					<li></li>
				</ul>
			</div>
		
		</div>
		<div class="progress jp-seek-bar">
			<span class="jp-play-bar" style="width: 0%"></span>
		</div>
	</div>
	<div class="controls">
		<div class="play-controls" style="padding-top:10px;">
			<a href="javascript:;" class="jp-previous" title="previous">
				<img src="./img/LIqj0nr.png" alt="" style="width: 20px; height: 20px;">
			</a>
			<a href="javascript:;" class="jp-play" title="play">
				<img src="./img/xlBv5aR.png" alt="" style="width: 20px; height: 20px;">
			</a>
			<a href="javascript:;" class="jp-pause" title="pause">
				<img src="./img/lIhwduj.png" alt="" style="width: 20px; height: 20px;">
			</a>
			<a href="javascript:;" class="jp-next" title="next">
				<img src="./img/Mb6Nzj5.png" alt="" style="width: 20px; height: 20px;">
			</a>
		</div>
		<div class="volume-level jp-volume-bar">
			<span class="jp-volume-bar-value" style="width: 0%"></span>
			<a href="javascript:;" class="jp-volume-max" title="max volume" >
				<img src="./img/qqdoddi.png" alt="" style="width: 20px; height: 20px;">
				
			</a>
			<a href="javascript:;" class="jp-mute" title="mute">
				<img src="./img/3iirf2f.png" alt="" style="width: 20px; height: 20px;">
			</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src='js/jquery.jplayer.min.js'></script>
<script type="text/javascript" src='js/jplayer.playlist.min.js'></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
